        /* --- Base and Reset --- */
body {
    /* Dark background, like deep space */
    background-color: #1a1a2e; /* Dark navy blue/near black */
    color: #e0e0e0; /* Subtle light gray/white text */
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 20px 0; /* Top and bottom spacing */
}

/* --- Menu Title --- */
.menu-title {
    color: #00bcd4; /* Bright cyan blue (like an interface light) */
    text-align: center;
    font-size: 1.5em;
    padding-bottom: 10px;
    margin-bottom: 20px;
    border-bottom: 2px solid #3d3b66; /* Subtle separator line */
    text-transform: uppercase;
    letter-spacing: 1px;
}

/* --- Menu List --- */
.menu-list {
    list-style: none; /* Remove list markers (I, II, etc.) */
    padding: 0;
    margin: 0;
}

/* --- List Item --- */
.menu-item {
    margin-bottom: 5px; /* Small separation between items */
}

/* --- Navigation Links --- */
.menu-link {
    display: block; /* Makes the link occupy the full width */
    padding: 12px 15px;
    text-decoration: none;
    color: #a0a0ff; /* Lavender blue color for inactive links */
    background-color: #2c2a4a; /* Slightly lighter background than the body */
    border-left: 3px solid transparent; /* Reserves space for the active indicator */
    transition: background-color 0.3s, color 0.3s, border-left 0.3s, box-shadow 0.3s;
    font-weight: 600;
}

/* --- Hover Effect (on mouse over) --- */
.menu-link:hover {
    background-color: #3d3b66; /* Brightens when hovered */
    color: #fff;
    border-left: 3px solid #00bcd4; /* Shows the cyan indicator */
    /* Subtle "neon" or glow effect */
    box-shadow: 0 0 8px rgba(0, 188, 212, 0.4);
}

/* --- Active Item (Use this class to highlight the current page) --- */
.menu-link.active {
    background-color: #3d3b66;
    color: #fff;
    border-left: 3px solid #ff41a0; /* Magenta/neon pink color to highlight active link */
    box-shadow: 0 0 10px rgba(255, 65, 160, 0.6);
}
